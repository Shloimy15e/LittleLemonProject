{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu %}
    <p>
        <a href="">
            {{ item.name }}
            </a>
        <span class="menu-price">
            ${{ item.price }}
        </span>
    </p>
    {% endfor %}
    <button class="" id="load-more">Load More</button>
</div>

<!--End col-->
{% endblock %}
